	<body onload="announce()" style="border: 1px solid green">

			alert("Hi mom");
			var elemp = document.getElementById("par1");

			//One example of changing the element
			elemp.style.border = "3px solid red";
		}

			alert("I'm in");
			var elemText = document.getElementById("mytext");
			alert("You entered: " + elemText.value);
		}
		</script>
		<p id=par1>Hi dad</p><p>Hi<span id=brospan>Bro</span><p>
		
		<!-- Input and button. Pressing button with mouse. Other ways: Pressing enter, 
		     Could also Tab, then press Space. -->

		<button type=button accessKey=s onclick="showit()" ><u>S</u>how me </button>
